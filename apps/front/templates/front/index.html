<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
<textarea id="chat-log" cols="100" rows="20"></textarea><br>
<input id="chat-message-input" type="text" size="100"><br>
<input id="chat-message-subscribe" type="button" value="Subscribe">
<input id="chat-message-unsubscribe" type="button" value="Unsubscribe">
{#    {{ room_name|json_script:"room-name" }}#}
<script>
    const roomName = 'bitmex_feed';

    const chatSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/bitmex_feed/'
    );

    chatSocket.onmessage = function (e) {
        console.log(e.data);
        {#const data = JSON.parse(e.data);#}
        document.querySelector('#chat-log').value += (e.data + '\n');
    };

    chatSocket.onclose = function (e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function (e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-subscribe').click();
        }
    };

    document.querySelector('#chat-message-subscribe').onclick = function (e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const account_name = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': {'action': 'subscribe', 'account': account_name}
        }));
        messageInputDom.value = '';
    };

    document.querySelector('#chat-message-unsubscribe').onclick = function (e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const account_name = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': {'action': 'unsubscribe', 'account': account_name}
        }));
        messageInputDom.value = '';
    };

</script>
</body>
</html>
